name: Default Issue Labeled Handling

on:
  issues:
    types:
      - labeled
      - unlabeled

jobs:
  # Uncomment me to dump things to console
  # troubleshooting:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - run: "echo ${{ github.event_name }}"

  in-progress-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.action == 'labeled' && github.event.label.name == 'in progress'
    steps:
      - name: Call API for In Progress
        uses: dkershner6/post-api-call-action@v1
        with:
          url: 'https://devopsapi.eformedpartners.com/api/v1/github/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/in_progress'
          headers: '{"Authorization": "Bearer ${{ secrets.DEVOPS_API_KEY }}"}'

  in-progress-label-update:
    runs-on: ubuntu-latest
    if: github.event.action != 'labeled' || github.event.label.name != 'in progress'
    steps:
      - name: Call API for In Progress Labels
        uses: dkershner6/post-api-call-action@v1
        with:
          url: 'https://devopsapi.eformedpartners.com/api/v1/github/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/in_progress_labels'
          headers: '{"Authorization": "Bearer ${{ secrets.DEVOPS_API_KEY }}"}'
